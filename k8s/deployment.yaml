apiVersion: apps/v1
kind: Deployment
metadata:
  name: fox-auditoria-app
  namespace: fox-auditoria
  labels:
    app: fox-auditoria
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fox-auditoria
      component: web
  template:
    metadata:
      labels:
        app: fox-auditoria
        component: web
    spec:
      containers:
      - name: fox-auditoria
        image: fox-auditoria:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
          name: http
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-uri
        envFrom:
        - configMapRef:
            name: fox-auditoria-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      restartPolicy: Always

